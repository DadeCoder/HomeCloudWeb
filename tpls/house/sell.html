<div class="container-fluid jumbotron" style="padding: 10px">
		<div class="top">
			<img src="./images/logo-green.png" class="col-md-offset-1">
			<button class="btn btn-success" ui-sref="sell">我要卖房</button>
			<button class="btn btn-default" ui-sref="rent">我要出租</button>
		</div>
		<div class="ad" style="text-align: center;margin-bottom: 30px">
			<h2><b>发布出售房源</b></h2>
			<span>8000+全国HomePlus门店·10万+全国经纪人·HomePlus倾情服务15年+</span>
		</div>
	</div>

<div class="container">
	<div class="row col-md-6 col-md-offset-3" ng-controller="sellCtrl">
		<form>
			<div class="input-group ingp">
			  <span class="input-group-addon" id="basic-addon1">房屋小区</span>
			  <input type="text" class="form-control input-lg" placeholder="请输入小区名" aria-describedby="basic-addon1">
			</div>
			<div class="input-group ingp">
			  <span class="input-group-addon" id="basic-addon1">房屋地址</span>
			  <input type="text" class="form-control input-lg" placeholder="楼栋号 单元号 门牌号" aria-describedby="basic-addon1">
			</div>
			<div class="input-group ingp">
			  <span class="input-group-addon" id="basic-addon1">期望售价</span>
			  <input type="text" class="form-control input-lg" placeholder="请输入您期望卖出的价格" aria-describedby="basic-addon1">
			</div>
			<div class="input-group ingp">
			  <span class="input-group-addon" id="basic-addon1">您的称呼</span>
			  <input type="text" class="form-control input-lg" placeholder="我们应该如何称呼您" aria-describedby="basic-addon1">
			</div>
			<div class="input-group ingp">
			  <span class="input-group-addon" id="basic-addon1">手机号码</span>
			  <input type="text" class="form-control input-lg" placeholder="您的联系方式，方便我们及时与您联系" aria-describedby="basic-addon1">
			</div>
			<button class="btn btn-lg btn-success btn-block" ng-click="redir()">提交委托</button>
		</form>
	</div>
</div>
